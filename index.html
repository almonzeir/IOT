
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALTAGI | Cyber-Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #00f2ff;
        --neon-rose: #ff0055;
        --neon-indigo: #6366f1;
      }
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #020205;
        color: #a1a1aa;
        margin: 0;
        overflow: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      .cyber-grid {
        background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      .cyber-scanline {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 4px;
        background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.1), transparent);
        animation: scan 8s linear infinite;
        pointer-events: none;
        z-index: 100;
      }

      @keyframes scan {
        from { transform: translateY(-100vh); }
        to { transform: translateY(100vh); }
      }

      .glass-panel {
        background: rgba(10, 10, 15, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
